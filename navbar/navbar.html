<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Styles/style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        .navbar{
            position:sticky;
            margin: auto;
            width: 100%;
            border: 1px solid #222;
            border-radius: 6px;
            text-align: center;
            justify-content: center;
          
        }
        .wrap{
            display: flex;
            flex-direction: row;
            flex-flow: row nowrap;
            width: 100%;
            justify-content: space-around;
            align-items: center;
        }
        .wrap a{
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            color: #222;
            height: 60px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            text-decoration: none;
            text-transform: capitalize;
        }
        .sub1 a, .sub2 a{
            color: #87CEEB;
        }
        .wrap ul{
            justify-content: flex-end;
            list-style: none;
            width: 50%;
            display:flex;
            justify-content: center;
        }
        .wrap ul li:hover > a{
            background-color: aliceblue;
        }
        .wrap ul li a:after{
            left: 0;
            bottom: 0;
            width: 0;
            position: absolute;
            background: #222;
        }
        .wrap ul li a:before{
            right: 0;
            top: 0;
            width: 0;
            position: absolute;
            background: #222;
        }
       .wrap li{
            text-align: center;
            width: 100%;
        }
       
        .wrap li:hover .sub1 > li{
            display:block;
            position: relative;
            background: #444;
            background: linear-gradient(#444, #111);
            box-shadow: 0 -1px 0 rgba(255,255,255,.3);
            border-radius: 3px;
            top: 0;
        }
        .wrap li:hover .sub2 > li{
            display:block;
            position: relative;
            background: #444;
            background: linear-gradient(#444, #111);
            box-shadow: 0 -1px 0 rgba(255,255,255,.3);
            border-radius: 3px;
            top: 0;
        }
        .wrap ul li ul li:hover > a{
            background: #777;
        }
        .sub1 .sub2{
            display: flex;
            flex-direction: column;
        }
       
        .sub1 li{
            display: none;
            position: relative;
        }
        
        .sub2 li{
            display: none;
         }
      
         .wrap .sub1, .wrap .sub2{
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 10%;
         }
         .top{
             display: flex;
             flex-direction: column;
         }
        .wrap img{
            align-self: flex-start;
            justify-content: flex-start;
        }
        .logo{
            background-color:#777;
    
        }
        
      
       
       
    </style>
    
</head>

        <ul class="sub2">

        </li>
        <li class="list"><a href="../contact.html">Contact Us</a>
        <ul class="sub2"></ul>
        </li>

    </ul>
    </div>
